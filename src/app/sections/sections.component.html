<a routerLink="/course/{{courseId}}" class="btn btn-primary">Back to Course</a>

<div *ngIf="!(currentUser && sections)">Loading . . .</div>

<div>
  <ul *ngIf="currentUser && sections" class="list-group">
    <li *ngFor="let section of sections"
        class="list-group-item">
      <div class="row">
        <div class="col-md-2">Section Title: {{section.title}}</div>
        <div class="col-md-2">Max Seats: {{section.maxEnrollment}}</div>
        <div class="col-md-2">Free Seats: {{section.freeSeats}}</div>
        <div [hidden]="isEnrolled(section)" class="col-md-2">
          <button (click)="enroll(section)" class="btn btn-primary" [disabled]="!section.freeSeats">Enroll</button>
        </div>
        <div [hidden]="!isEnrolled(section)" class="col-md-2">
          <button (click)="unenroll(section)" class="btn btn-primary">Unenroll</button>
        </div>
      </div>
    </li>
  </ul>
</div>
